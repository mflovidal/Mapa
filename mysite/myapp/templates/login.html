<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre_de_usuario">Nombre de Usuario</label>
        <input type="text" name="nombre_de_usuario" required><br>
        
        <label for="clave_secreta">Contraseña</label>
        <input type="password" name="clave_secreta" required><br>
        
        <button type="submit">Iniciar sesión</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>

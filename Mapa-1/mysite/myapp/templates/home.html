{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapa</title>
    <style>
        #mensaje {
            display: none; /* Oculta el mensaje inicialmente */
            margin-top: 20px;
            color: green;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <script src="{% static '/JavaDelMapa.js' %}" defer></script>
    <div id="map" style="height: 500px;"></div>

    <p>LANGUAGE_CODE: {{ LANGUAGE_CODE }}</p>

    {% load i18n %}
    <h1>{% trans "Hello, world!" %}</h1>
    <form action="{% url 'change_language' %}" method="get">
        <select name="lang" onchange="this.form.submit()">
            <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
            <option value="es" {% if LANGUAGE_CODE == 'es' %}selected{% endif %}>Spanish</option>
        </select>
    </form>
    {% load i18n %}
    <button id="mostrar-boton">Mostrar Mensaje</button>
    <div id="mensaje"></div>
    <script>
        document.getElementById('mostrar-boton').addEventListener('click', function() {
            fetch('/obtener-mensaje/')
                .then(response => response.json())
                .then(data => {
                    var mensaje = document.getElementById('mensaje');
                    mensaje.textContent = data.mensaje; 
                    mensaje.style.display = 'block'; 

                    setTimeout(function() {
                        mensaje.style.display = 'none';
                    }, 3000);
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
    <script>//marcador
        var map = L.map('map').setView([0, 0], 2).addTo(map);
        function agregarMarcador(lat, lng) {
            var marcador = L.marker([lat, lng]).addTo(map);
        }
        map.on('click', function(e) {
            agregarMarcador(e.latlng.lat, e.latlng.lng);
        });
    </script>
</body>
</html>
